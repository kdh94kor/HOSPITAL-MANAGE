<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>병원 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">병원 관리 시스템</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            
            <div class="col-md-4">
                <h2>병원 목록</h2>
                <div class="list-group" id="hospital-list">
            </div>
            </div>

            <div class="col-md-8">
                <h2>병원 상세 정보</h2>
                <div class="card">
                    <div class="card-body">
                        <form id="hospital-details-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="detail-hspcod" class="form-label">병원 코드</label>
                                    <input type="text" class="form-control" id="detail-hspcod" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="detail-hspnam" class="form-label">병원명</label>
                                    <input type="text" class="form-control" id="detail-hspnam" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="detail-hspstrdte" class="form-label">관리 시작일</label>
                                    <input type="text" class="form-control" id="detail-hspstrdte" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="detail-hspenddte" class="form-label">관리 종료일</label>
                                    <input type="text" class="form-control" id="detail-hspenddte" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="detail-hspgrd" class="form-label">병원유형</label>
                                    <input type="text" class="form-control" id="detail-hspgrd" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="detail-hspip" class="form-label">외부 접속 IP</label>
                                    <input type="text" class="form-control" id="detail-hspip" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="detail-hspport" class="form-label">외부 접속 포트</label>
                                    <input type="text" class="form-control" id="detail-hspport" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="detail-hsppwd" class="form-label">접속 pwd</label>
                                    <input type="text" class="form-control" id="detail-hsppwd" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="detail-hspautolist" class="form-label">서비스 목록</label>
                                    <input type="text" class="form-control" id="detail-hspautolist" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="detail-hspmealyon" class="form-label">식이마감 여부</label>
                                    <input type="text" class="form-control" id="detail-hspmealyon" readonly>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="detail-hspetc" class="form-label">기타</label>
                                    <textarea class="form-control" id="detail-hspetc" rows="3" readonly></textarea>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="detail-hsppacsco" class="form-label">PACS 업체명</label>
                                    <input type="text" class="form-control" id="detail-hsppacsco" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="detail-hspsmsco" class="form-label">SMS 업체명</label>
                                    <input type="text" class="form-control" id="detail-hspsmsco" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="detail-hsphststrdte" class="form-label">이력관리 시작일</label>
                                    <input type="text" class="form-control" id="detail-hsphststrdte" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="detail-hsphstenddte" class="form-label">이력관리 종료일</label>
                                    <input type="text" class="form-control" id="detail-hsphstenddte" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="detail-hspseeuseyon" class="form-label">원격 스탠바이</label>
                                    <input type="text" class="form-control" id="detail-hspseeuseyon" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="detail-hspocsver" class="form-label">OCS 버전</label>
                                    <input type="text" class="form-control" id="detail-hspocsver" readonly>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
