<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>병원 관리 시스템 (ORM)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">병원 관리 시스템</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">병원 관리 시스템 (ORM)</h1>

        <!-- 병원 추가 폼 -->
        <div class="card mb-4">
            <div class="card-header">
                새 병원 추가
            </div>
            <div class="card-body">
                <form id="hospital-form">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="HSPCOD" class="form-label">병원 코드</label>
                            <input type="text" class="form-control" id="HSPCOD" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="HSPNAM" class="form-label">병원명</label>
                            <input type="text" class="form-control" id="HSPNAM">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="HSPSTRDTE" class="form-label">관리 시작일</label>
                            <input type="text" class="form-control" id="HSPSTRDTE">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="HSPENDDTE" class="form-label">관리 종료일</label>
                            <input type="text" class="form-control" id="HSPENDDTE">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="HSPGRD" class="form-label">병원유형</label>
                            <input type="text" class="form-control" id="HSPGRD">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="HSPIP" class="form-label">외부 접속 IP</label>
                            <input type="text" class="form-control" id="HSPIP">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="HSPPORT" class="form-label">외부 접속 포트</label>
                            <input type="text" class="form-control" id="HSPPORT">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="HSPPWD" class="form-label">접속 pwd</label>
                            <input type="text" class="form-control" id="HSPPWD">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="HSPAUTOLIST" class="form-label">서비스 목록</label>
                            <input type="text" class="form-control" id="HSPAUTOLIST">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="HSPMEALYON" class="form-label">식이마감 여부</label>
                            <input type="text" class="form-control" id="HSPMEALYON">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="HSPETC" class="form-label">기타</label>
                            <input type="text" class="form-control" id="HSPETC">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="HSPPACSCO" class="form-label">PACS 업체명</label>
                            <input type="text" class="form-control" id="HSPPACSCO">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="HSPSMSCO" class="form-label">SMS 업체명</label>
                            <input type="text" class="form-control" id="HSPSMSCO">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="HSPHSTSTRDTE" class="form-label">이력관리 시작일</label>
                            <input type="text" class="form-control" id="HSPHSTSTRDTE">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="HSPHSTENDDTE" class="form-label">이력관리 종료일</label>
                            <input type="text" class="form-control" id="HSPHSTENDDTE">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="HSPSEEUSEYON" class="form-label">원격 스탠바이</label>
                            <input type="text" class="form-control" id="HSPSEEUSEYON">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="HSPOCSVER" class="form-label">OCS 버전</label>
                            <input type="text" class="form-control" id="HSPOCSVER">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">추가</button>
                </form>
            </div>
        </div>

        <!-- 병원 목록 -->
        <h2 class="mt-5">병원 목록</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>HSPCOD</th>
                        <th>HSPNAM</th>
                        <th>HSPSTRDTE</th>
                        <th>HSPENDDTE</th>
                        <th>HSPGRD</th>
                        <th>HSPIP</th>
                        <th>HSPPORT</th>
                        <th>HSPPWD</th>
                        <th>HSPAUTOLIST</th>
                        <th>HSPMEALYON</th>
                        <th>HSPETC</th>
                        <th>HSPPACSCO</th>
                        <th>HSPSMSCO</th>
                        <th>HSPHSTSTRDTE</th>
                        <th>HSPHSTENDDTE</th>
                        <th>HSPSEEUSEYON</th>
                        <th>HSPOCSVER</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody id="hospital-list">
                    <!-- 데이터가 여기에 동적으로 추가됩니다 -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
