<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="auth.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">회원가입</h1>
                <form>
                    <div class="mb-3">
                        <label for="user-id" class="form-label">아이디</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="user-id" required>
                            <button class="btn btn-outline-secondary" type="button" id="check-duplicate-btn">중복확인</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">부서</label>
                        <input type="text" class="form-control" id="department" required>
                    </div>
                    <div class="mb-3">
                        <label for="employee-number" class="form-label">사번</label>
                        <input type="text" class="form-control" id="employee-number" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">가입하기</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="index.html">로그인 페이지로 돌아가기</a>
                </div>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
